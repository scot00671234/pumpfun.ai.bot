<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump.fun Chat Response Bot</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 255, 127, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            background: rgba(10, 15, 25, 0.95);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.2),
                0 0 60px rgba(0, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
            position: relative;
        }

        h1 {
            color: #00ffff;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 
                0 0 10px rgba(0, 255, 255, 0.5),
                0 0 20px rgba(0, 255, 255, 0.3),
                0 0 30px rgba(0, 255, 255, 0.2);
            letter-spacing: 2px;
        }

        .setup-form {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 15px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 16px;
            background: rgba(0, 20, 40, 0.8);
            color: #00ffff;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        input:focus {
            border-color: #00ffff;
            outline: none;
            box-shadow: 
                0 0 10px rgba(0, 255, 255, 0.3),
                inset 0 0 10px rgba(0, 255, 255, 0.1);
        }
        
        input::placeholder {
            color: rgba(0, 255, 255, 0.6);
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2) 0%, rgba(0, 200, 255, 0.3) 100%);
            color: #00ffff;
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 5px 15px rgba(0, 255, 255, 0.3),
                0 0 20px rgba(0, 255, 255, 0.2);
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.3) 0%, rgba(0, 200, 255, 0.4) 100%);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .avatar-container {
            margin: 30px 0;
            display: flex;
            justify-content: center;
        }

        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: 
                linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(255, 0, 255, 0.1) 100%),
                radial-gradient(circle at 30% 40%, rgba(255, 182, 193, 0.8) 0%, transparent 50%),
                linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.3),
                0 0 60px rgba(0, 255, 255, 0.1),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            border: 2px solid rgba(0, 255, 255, 0.3);
            overflow: visible;
        }

        .avatar.speaking {
            transform: scale(1.05);
            animation: pulse 1s infinite;
            box-shadow: 
                0 0 40px rgba(0, 255, 255, 0.6),
                0 0 80px rgba(0, 255, 255, 0.3),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1.05); }
            50% { transform: scale(1.1); }
        }

        .face {
            width: 160px;
            height: 180px;
            position: relative;
            background: linear-gradient(180deg, rgba(255, 192, 203, 0.9) 0%, rgba(255, 182, 193, 0.7) 100%);
            border-radius: 50% 50% 45% 45%;
            box-shadow: inset 0 5px 15px rgba(255, 255, 255, 0.3);
        }
        
        .hair {
            position: absolute;
            top: -20px;
            left: -10px;
            right: -10px;
            height: 120px;
            background: linear-gradient(135deg, #4a0080 0%, #8b00ff 50%, #da70d6 100%);
            border-radius: 50% 50% 40% 40%;
            z-index: -1;
            box-shadow: 
                0 0 20px rgba(138, 43, 226, 0.4),
                inset 0 5px 15px rgba(255, 255, 255, 0.2);
        }
        
        .hair::before {
            content: '';
            position: absolute;
            top: 20px;
            left: -5px;
            width: 30px;
            height: 80px;
            background: linear-gradient(135deg, #4a0080 0%, #8b00ff 100%);
            border-radius: 50px;
            transform: rotate(-15deg);
        }
        
        .hair::after {
            content: '';
            position: absolute;
            top: 20px;
            right: -5px;
            width: 30px;
            height: 80px;
            background: linear-gradient(135deg, #4a0080 0%, #8b00ff 100%);
            border-radius: 50px;
            transform: rotate(15deg);
        }

        .eyes {
            position: absolute;
            top: 50px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
        }

        .eye {
            width: 25px;
            height: 25px;
            background: linear-gradient(135deg, #00ffff 0%, #0080ff 100%);
            border-radius: 50%;
            animation: blink 3s infinite;
            box-shadow: 
                0 0 10px rgba(0, 255, 255, 0.5),
                inset 0 0 5px rgba(255, 255, 255, 0.3);
            position: relative;
        }
        
        .eye::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        @keyframes blink {
            0%, 90%, 100% { height: 20px; }
            95% { height: 2px; }
        }

        .mouth {
            position: absolute;
            bottom: 45px;
            left: 50%;
            transform: translateX(-50%);
            width: 45px;
            height: 25px;
            background: linear-gradient(180deg, #ff1493 0%, #dc143c 100%);
            border-radius: 0 0 45px 45px;
            transition: all 0.2s ease;
            box-shadow: 
                0 0 5px rgba(255, 20, 147, 0.3),
                inset 0 2px 5px rgba(255, 255, 255, 0.2);
        }

        .mouth.talking {
            animation: talk 0.3s infinite alternate;
        }

        @keyframes talk {
            0% { 
                height: 20px;
                border-radius: 0 0 40px 40px;
            }
            100% { 
                height: 30px;
                border-radius: 40px;
            }
        }


        .logs {
            margin-top: 20px;
            text-align: left;
            background: rgba(5, 5, 15, 0.9);
            color: #00ff41;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 65, 0.3);
            font-family: 'Courier New', 'Fira Code', monospace;
            font-size: 14px;
            max-height: 200px;
            overflow-y: auto;
            backdrop-filter: blur(5px);
            box-shadow: 
                0 0 10px rgba(0, 255, 65, 0.2),
                inset 0 0 10px rgba(0, 255, 65, 0.1);
        }

        .hidden {
            display: none;
        }

        .greeting {
            font-size: 1.2em;
            color: #00ffff;
            margin: 20px 0;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .subtitle-overlay {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 80%;
            background: rgba(0, 0, 0, 0.85);
            color: #00ffff;
            padding: 15px 25px;
            border-radius: 15px;
            border: 2px solid rgba(0, 255, 255, 0.4);
            font-size: 1.1em;
            font-weight: 600;
            text-align: center;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.3),
                0 0 40px rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            word-wrap: break-word;
            line-height: 1.4;
        }
        
        .subtitle-overlay.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Pump.fun Chat Response Bot</h1>
        
        <div id="setupForm" class="setup-form">
            <input type="text" id="tokenAddress" placeholder="Enter Pump.fun token address" required>
            <button onclick="startBot()">Start AI Avatar</button>
        </div>

        <div id="greeting" class="greeting hidden"></div>

        <div class="avatar-container">
            <div class="avatar" id="avatar">
                <div class="hair"></div>
                <div class="face">
                    <div class="eyes">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="mouth" id="mouth"></div>
                </div>
            </div>
        </div>


        <div id="logs" class="logs"></div>
    </div>
    
    <!-- Dynamic subtitle overlay -->
    <div id="subtitle" class="subtitle-overlay"></div>

    <script>
        let isRunning = false;
        let speechSynthesis = window.speechSynthesis;
        let currentUtterance = null;
        let responseQueue = []; // Client-side queue for TTS responses
        let isProcessingSpeech = false;

        // Initialize TTS functionality
        function initializeTTS() {
            if (!('speechSynthesis' in window)) {
                logMessage('‚ùå Text-to-speech not supported in this browser');
                return false;
            }
            logMessage('‚úÖ Text-to-speech initialized');
            return true;
        }

        // Add response to queue and process if not already speaking
        function queueSpeech(text) {
            responseQueue.push(text);
            if (!isProcessingSpeech) {
                processNextSpeech();
            }
        }
        
        // Process the next speech in queue
        function processNextSpeech() {
            if (responseQueue.length === 0 || isProcessingSpeech) {
                return;
            }
            
            isProcessingSpeech = true;
            const text = responseQueue.shift();
            speakText(text);
        }

        // Speak text using Web Speech API
        function speakText(text) {
            if (!speechSynthesis) {
                isProcessingSpeech = false;
                return;
            }

            currentUtterance = new SpeechSynthesisUtterance(text);
            
            // Configure voice settings
            currentUtterance.rate = 0.9;
            currentUtterance.pitch = 1.1;
            currentUtterance.volume = 0.8;

            // Try to use a female voice if available (wait for voices to load)
            function setVoice() {
                const voices = speechSynthesis.getVoices();
                const femaleVoice = voices.find(voice => 
                    voice.name.toLowerCase().includes('female') || 
                    voice.name.toLowerCase().includes('woman') ||
                    voice.name.toLowerCase().includes('samantha') ||
                    voice.name.toLowerCase().includes('karen') ||
                    voice.name.toLowerCase().includes('victoria')
                );
                if (femaleVoice) {
                    currentUtterance.voice = femaleVoice;
                }
            }
            
            // Handle voice loading
            if (speechSynthesis.getVoices().length === 0) {
                speechSynthesis.onvoiceschanged = setVoice;
            } else {
                setVoice();
            }

            // Avatar animation events
            currentUtterance.onstart = function() {
                const avatar = document.getElementById('avatar');
                const mouth = document.getElementById('mouth');
                avatar.classList.add('speaking');
                mouth.classList.add('talking');
                logMessage('üó£Ô∏è AI is speaking: ' + text.substring(0, 50) + '...');
                showSubtitle(text);
            };

            currentUtterance.onend = function() {
                const avatar = document.getElementById('avatar');
                const mouth = document.getElementById('mouth');
                avatar.classList.remove('speaking');
                mouth.classList.remove('talking');
                hideSubtitle();
                currentUtterance = null;
                isProcessingSpeech = false;
                
                // Process next speech in queue
                setTimeout(() => processNextSpeech(), 200);
            };

            currentUtterance.onerror = function(event) {
                logMessage('‚ùå TTS Error: ' + event.error);
                hideSubtitle();
                currentUtterance = null;
                isProcessingSpeech = false;
                
                // Process next speech in queue even after error
                setTimeout(() => processNextSpeech(), 500);
            };

            speechSynthesis.speak(currentUtterance);
        }
        
        // Subtitle functionality
        function showSubtitle(text) {
            const subtitle = document.getElementById('subtitle');
            subtitle.textContent = text;
            subtitle.classList.add('visible');
        }
        
        function hideSubtitle() {
            const subtitle = document.getElementById('subtitle');
            subtitle.classList.remove('visible');
        }
        
        // Listen for AI responses from the backend
        function startListeningForResponses() {
            // Use a smarter polling approach - only check when idle
            async function checkForResponses() {
                if (!isRunning) {
                    setTimeout(checkForResponses, 2000);
                    return;
                }
                
                try {
                    const response = await fetch('/get-response');
                    if (response.ok) {
                        const data = await response.json();
                        if (data.response) {
                            logMessage(`üí¨ AI Response: ${data.response}`);
                            queueSpeech(data.response);
                        }
                    }
                } catch (error) {
                    // Silently handle errors to avoid spam
                }
                
                // Check again after a delay - longer if currently speaking
                const delay = isProcessingSpeech ? 2000 : 800;
                setTimeout(checkForResponses, delay);
            }
            
            // Start the polling loop
            checkForResponses();
        }

        async function startBot() {
            const tokenAddress = document.getElementById('tokenAddress').value.trim();
            const username = 'AI Avatar'; // Automatically set username

            if (!tokenAddress) {
                alert('Please enter token address');
                return;
            }

            try {
                const response = await fetch('/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, tokenAddress })
                });

                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('setupForm').classList.add('hidden');
                    document.getElementById('greeting').textContent = result.message;
                    document.getElementById('greeting').classList.remove('hidden');
                    
                    isRunning = true;
                    initializeTTS();
                    startListeningForResponses();
                    logMessage(`üöÄ AI Avatar started monitoring token ${tokenAddress}`);
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Connection error: ' + error.message);
                logMessage('‚ùå Connection error: ' + error.message);
            }
        }


        function logMessage(message) {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.innerHTML += `[${timestamp}] ${message}\n`;
            logs.scrollTop = logs.scrollHeight;
        }

        // Initialize
        logMessage('üé§ Pump.fun AI Avatar initialized');
        logMessage('üìù Enter token address to start responding to chat');
    </script>
</body>
</html>
