<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump.fun Chat Response Bot</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 255, 127, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            background: rgba(10, 15, 25, 0.95);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.2),
                0 0 60px rgba(0, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
            position: relative;
        }

        h1 {
            color: #00ffff;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 
                0 0 10px rgba(0, 255, 255, 0.5),
                0 0 20px rgba(0, 255, 255, 0.3),
                0 0 30px rgba(0, 255, 255, 0.2);
            letter-spacing: 2px;
        }

        .setup-form {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 15px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 16px;
            background: rgba(0, 20, 40, 0.8);
            color: #00ffff;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        input:focus {
            border-color: #00ffff;
            outline: none;
            box-shadow: 
                0 0 10px rgba(0, 255, 255, 0.3),
                inset 0 0 10px rgba(0, 255, 255, 0.1);
        }
        
        input::placeholder {
            color: rgba(0, 255, 255, 0.6);
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2) 0%, rgba(0, 200, 255, 0.3) 100%);
            color: #00ffff;
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 5px 15px rgba(0, 255, 255, 0.3),
                0 0 20px rgba(0, 255, 255, 0.2);
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.3) 0%, rgba(0, 200, 255, 0.4) 100%);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .avatar-container {
            margin: 30px 0;
            display: flex;
            justify-content: center;
        }

        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: 
                linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(255, 0, 255, 0.1) 100%),
                radial-gradient(circle at 30% 40%, rgba(255, 182, 193, 0.8) 0%, transparent 50%),
                linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.3),
                0 0 60px rgba(0, 255, 255, 0.1),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            border: 2px solid rgba(0, 255, 255, 0.3);
            overflow: visible;
        }

        .avatar.speaking {
            transform: scale(1.05);
            animation: pulse 1s infinite;
            box-shadow: 
                0 0 40px rgba(0, 255, 255, 0.6),
                0 0 80px rgba(0, 255, 255, 0.3),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1.05); }
            50% { transform: scale(1.1); }
        }

        .face {
            width: 160px;
            height: 180px;
            position: relative;
            background: linear-gradient(180deg, rgba(255, 192, 203, 0.9) 0%, rgba(255, 182, 193, 0.7) 100%);
            border-radius: 50% 50% 45% 45%;
            box-shadow: inset 0 5px 15px rgba(255, 255, 255, 0.3);
        }
        
        .hair {
            position: absolute;
            top: -20px;
            left: -10px;
            right: -10px;
            height: 120px;
            background: linear-gradient(135deg, #4a0080 0%, #8b00ff 50%, #da70d6 100%);
            border-radius: 50% 50% 40% 40%;
            z-index: -1;
            box-shadow: 
                0 0 20px rgba(138, 43, 226, 0.4),
                inset 0 5px 15px rgba(255, 255, 255, 0.2);
        }
        
        .hair::before {
            content: '';
            position: absolute;
            top: 20px;
            left: -5px;
            width: 30px;
            height: 80px;
            background: linear-gradient(135deg, #4a0080 0%, #8b00ff 100%);
            border-radius: 50px;
            transform: rotate(-15deg);
        }
        
        .hair::after {
            content: '';
            position: absolute;
            top: 20px;
            right: -5px;
            width: 30px;
            height: 80px;
            background: linear-gradient(135deg, #4a0080 0%, #8b00ff 100%);
            border-radius: 50px;
            transform: rotate(15deg);
        }

        .eyes {
            position: absolute;
            top: 50px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
        }

        .eye {
            width: 25px;
            height: 25px;
            background: linear-gradient(135deg, #00ffff 0%, #0080ff 100%);
            border-radius: 50%;
            animation: blink 3s infinite;
            box-shadow: 
                0 0 10px rgba(0, 255, 255, 0.5),
                inset 0 0 5px rgba(255, 255, 255, 0.3);
            position: relative;
        }
        
        .eye::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        @keyframes blink {
            0%, 90%, 100% { height: 20px; }
            95% { height: 2px; }
        }

        .mouth {
            position: absolute;
            bottom: 45px;
            left: 50%;
            transform: translateX(-50%);
            width: 45px;
            height: 25px;
            background: linear-gradient(180deg, #ff1493 0%, #dc143c 100%);
            border-radius: 0 0 45px 45px;
            transition: all 0.2s ease;
            box-shadow: 
                0 0 5px rgba(255, 20, 147, 0.3),
                inset 0 2px 5px rgba(255, 255, 255, 0.2);
        }

        .mouth.talking {
            animation: talk 0.3s infinite alternate;
        }

        @keyframes talk {
            0% { 
                height: 20px;
                border-radius: 0 0 40px 40px;
            }
            100% { 
                height: 30px;
                border-radius: 40px;
            }
        }

        .status {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 20, 40, 0.7);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-left: 5px solid #00ffff;
            backdrop-filter: blur(5px);
            box-shadow: 
                0 5px 15px rgba(0, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .status-item {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-value {
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }

        .logs {
            margin-top: 20px;
            text-align: left;
            background: rgba(5, 5, 15, 0.9);
            color: #00ff41;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 65, 0.3);
            font-family: 'Courier New', 'Fira Code', monospace;
            font-size: 14px;
            max-height: 200px;
            overflow-y: auto;
            backdrop-filter: blur(5px);
            box-shadow: 
                0 0 10px rgba(0, 255, 65, 0.2),
                inset 0 0 10px rgba(0, 255, 65, 0.1);
        }

        .hidden {
            display: none;
        }

        .greeting {
            font-size: 1.2em;
            color: #00ffff;
            margin: 20px 0;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Pump.fun Chat Response Bot</h1>
        
        <div id="setupForm" class="setup-form">
            <input type="text" id="tokenAddress" placeholder="Enter Pump.fun token address" required>
            <button onclick="startBot()">Start AI Avatar</button>
        </div>

        <div id="greeting" class="greeting hidden"></div>

        <div class="avatar-container">
            <div class="avatar" id="avatar">
                <div class="hair"></div>
                <div class="face">
                    <div class="eyes">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="mouth" id="mouth"></div>
                </div>
            </div>
        </div>

        <div id="status" class="status">
            <div class="status-item">
                <span>Queue Length:</span>
                <span class="status-value" id="queueLength">0</span>
            </div>
            <div class="status-item">
                <span>Processing:</span>
                <span class="status-value" id="isProcessing">No</span>
            </div>
            <div class="status-item">
                <span>Speaking:</span>
                <span class="status-value" id="currentlySpeaking">No</span>
            </div>
            <div class="status-item">
                <span>Processed Comments:</span>
                <span class="status-value" id="processedCount">0</span>
            </div>
        </div>

        <div id="logs" class="logs"></div>
    </div>

    <script>
        let isRunning = false;
        let statusInterval;

        async function startBot() {
            const tokenAddress = document.getElementById('tokenAddress').value.trim();
            const username = 'AI Avatar'; // Automatically set username

            if (!tokenAddress) {
                alert('Please enter token address');
                return;
            }

            try {
                const response = await fetch('/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, tokenAddress })
                });

                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('setupForm').classList.add('hidden');
                    document.getElementById('greeting').textContent = result.message;
                    document.getElementById('greeting').classList.remove('hidden');
                    
                    isRunning = true;
                    startStatusUpdates();
                    logMessage(`üöÄ AI Avatar started monitoring token ${tokenAddress}`);
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Connection error: ' + error.message);
                logMessage('‚ùå Connection error: ' + error.message);
            }
        }

        function startStatusUpdates() {
            statusInterval = setInterval(updateStatus, 1000);
        }

        async function updateStatus() {
            if (!isRunning) return;

            try {
                const response = await fetch('/status');
                const status = await response.json();

                document.getElementById('queueLength').textContent = status.queueLength;
                document.getElementById('isProcessing').textContent = status.isProcessing ? 'Yes' : 'No';
                document.getElementById('currentlySpeaking').textContent = status.currentlySpeaking ? 'Yes' : 'No';
                document.getElementById('processedCount').textContent = status.processedCount;

                // Update avatar animation based on speaking status
                const avatar = document.getElementById('avatar');
                const mouth = document.getElementById('mouth');
                
                if (status.currentlySpeaking) {
                    avatar.classList.add('speaking');
                    mouth.classList.add('talking');
                } else {
                    avatar.classList.remove('speaking');
                    mouth.classList.remove('talking');
                }

                // Log activity
                if (status.isProcessing) {
                    logMessage('üîÑ Processing comment...');
                }
                
                if (status.currentlySpeaking) {
                    logMessage('üó£Ô∏è AI is speaking...');
                }

            } catch (error) {
                logMessage('‚ùå Status update error: ' + error.message);
            }
        }

        function logMessage(message) {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.innerHTML += `[${timestamp}] ${message}\n`;
            logs.scrollTop = logs.scrollHeight;
        }

        // Initialize
        logMessage('üé§ Pump.fun AI Avatar initialized');
        logMessage('üìù Enter token address to start responding to chat');
    </script>
</body>
</html>
